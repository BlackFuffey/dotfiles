# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################
# See https://wiki.hyprland.org/Configuring/Monitors/

# New monitor default
monitor=,preferred,auto,1

# For ViewSonic QHD
monitor=DP-2,2560x1440@165,auto,1

# For TV
monitor=HDMI-A-1, preferred, auto, 1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$menu = rofi -normal-window -show drun
$bluetooth = kitty --config ~/.config/kitty/floater.conf --session ~/.config/kitty/bluetuith.kses --title 'Floater: Bluetuith' 
$tmpterminal = kitty --config ~/.config/kitty/floater.conf --title 'Floater: Terminal'
$network = kitty --config ~/.config/kitty/floater.conf --session ~/.config/kitty/nmtui.kses --title 'Floater: nmtui'
$ssFull = hyprshot -m output --clipboard-only
$ssSelect = hyprshot -m region --clipboard-only
$ssWindow = hyprshot -m window --clipboard-only

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# Autostart interface components
exec-once = hyprpaper & waybar & dunst & /usr/lib/polkit-kde-authentication-agent-1

# Autostart steam silently in workspace 1
exec-once = [workspace 1 silent] kitty --session ~/.config/kitty/steam.kses

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE, 24
env = XCURSOR_THEME, Vimix-cursors
env = HYPRCURSOR_SIZE, 24
env = HYPRCURSOR_THEME, Vimix-cursor-normal

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_QPA_PLATFORMTHEME, gtk2

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 10,20,20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    #col.active_border = rgba(b51653ff) rgba(dd76cfff)
    col.inactive_border = rgba(000000a0)
    col.active_border = rgba(000000a0)


    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.75

    shadow {
        enabled = true
        ignore_window = true
        range = 20
        color = rgba(00000080)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        new_optimizations = true
        xray = true
        size = 20
        passes = 3

        popups = true
        ignore_opacity = true
        
        vibrancy = 1
        brightness = 0.8
        #noise = 0.1
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = ease-in-out, 0.42, 0, 0.58, 1
    bezier = ease-out, 0, 0, 0.58, 1
    bezier = ease-in, 0.42, 0, 1, 1

    animation = windows, 1, 3, ease-in-out, slide
    animation = windowsIn, 1, 3, default, popin, 20%
    animation = windowsOut, 1, 4, ease-in, slide
    animation = windowsMove, 1, 4, default, slide

    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default

    animation = fade, 1, 2, ease-out

    animation = workspaces, 1, 4, default, slidefadevert 5%
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to winMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#master 
#    new_is_master = true
#}

group {
    col.border_active = rgba(A1BFDFff)
    col.border_inactive = rgba(A1BFDFf0)

    groupbar {
        enabled = true
        render_titles = false
        height = 0
        col.active = rgba(A1BFDFff) rgba(A1BFDFff)
        col.inactive = rgba(00000000) rgba(00000000)
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

cursor {

}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    accel_profile = flat

    sensitivity = -0.4 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# See https://wiki.hyprland.org/Configuring/Keywords/

# Set action keys
$winMod = SUPER 
$globMod = ALT
$tmpMod = CTRL
$confirm = SHIFT

# Volume control
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 2%-
bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 2%+
bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = $confirm ,XF86AudioMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = $confirm ,XF86AudioLowerVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ -2%
bind = $confirm ,XF86AudioRaiseVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ +2%

# Start applications
bind = $winMod, RETURN, exec, $terminal
bind = $winMod, TAB, exec, $menu
bind = $winMod $tmpMod, B, exec, $bluetooth
bind = $winMod $tmpMod, W, exec, $network
bind = $winMod $tmpMod, RETURN, exec, $tmpterminal

# Take screenshots
bind = $winMod $tmpMod, P, exec, $ssFull
bind = $winMod $tmpMod, O, exec, $ssWindow
bind = $winMod $tmpMod, bracketleft, exec, $ssSelect

# Window controls
bind = $winMod $confirm, Q, killactive,
bind = $winMod $confirm, SPACE, togglefloating,
bind = $winMod $confirm, RETURN, fullscreen

# Move focus
bind = $winMod, left, movefocus, l
bind = $winMod, right, movefocus, r
bind = $winMod, up, movefocus, u
bind = $winMod, down, movefocus, d

# Move window within workspace
bind = $winMod $confirm, left, movewindoworgroup, l
bind = $winMod $confirm, right, movewindoworgroup, r
bind = $winMod $confirm, up, movewindoworgroup, u
bind = $winMod $confirm, down, movewindoworgroup, d

# Group window
bind = $winMod, G, togglegroup

# Change active window in a group
bind = $winMod, Page_Down, changegroupactive, f
bind = $winMod, Page_Up, changegroupactive, b

# Move active window within a group
bind = $winMod $confirm, Page_Up, movegroupwindow, f
bind = $winMod $confirm, Page_Down, movegroupwindow, b

# Move window between workspaces
bind = $globMod $confirm, 1, movetoworkspace, 1
bind = $globMod $confirm, 2, movetoworkspace, 2
bind = $globMod $confirm, 3, movetoworkspace, 3
bind = $globMod $confirm, 4, movetoworkspace, 4
bind = $globMod $confirm, 5, movetoworkspace, 5
bind = $globMod $confirm, 6, movetoworkspace, 6
bind = $globMod $confirm, 7, movetoworkspace, 7
bind = $globMod $confirm, 8, movetoworkspace, 8
bind = $globMod $confirm, 9, movetoworkspace, 9
bind = $globMod $confirm, 0, movetoworkspace, 10
bind = $globMod $confirm, Page_Up, movetoworkspace, -1
bind = $globMod $confirm, Page_Down, movetoworkspace, +1

# Switch workspaces
bind = $globMod, 1, workspace, 1
bind = $globMod, 2, workspace, 2
bind = $globMod, 3, workspace, 3
bind = $globMod, 4, workspace, 4
bind = $globMod, 5, workspace, 5
bind = $globMod, 6, workspace, 6
bind = $globMod, 7, workspace, 7
bind = $globMod, 8, workspace, 8
bind = $globMod, 9, workspace, 9
bind = $globMod, 0, workspace, 10
bind = $globMod, Page_Up, workspace, -1
bind = $globMod, Page_Down, workspace, +1
bind = $globMod, TAB, workspace, +1

# Example special workspace (scratchpad)
#bind = $winMod, S, togglespecialworkspace, magic
#bind = $winMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with winMod + scroll
#bind = $winMod, mouse_down, workspace, e+1
#bind = $winMod, mouse_up, workspace, e-1

# Move/resize windows with winMod + LMB/RMB and dragging
bindm = $winMod, mouse:272, movewindow
bindm = $winMod, mouse:273, resizewindow


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Enable blur for all layers
layerrule = blur, .*
layerrule = blurpopups, .*
layerrule = xray 1, .*

# rofi wayland
layerrule = dimaround, rofi
layerrule = animation popin 20% default, rofi

# Disable animation and blurring for screenshotting
layerrule = ignorealpha 1, selection
layerrule = noanim, selection

# Rules for notifications
windowrule = float, alert
windowrule = noborder, alert
windowrule = nofocus, alert

# Rules for polkit
windowrule = float, polkit
windowrule = stayfocused, polkit
windowrule = dimaround, polkit
windowrule = center, polkit

# Rules for rofi
windowrule = float, title:^rofi
windowrule = stayfocused, title:^rofi
windowrule = pin, title:^rofi

# Rules for floaters
windowrule = float, title:Floater.*

# Always tear fullscreen apps
windowrulev2 = immediate, fullscreen:1

# Allow rendering fullscreen apps even when not visible
windowrulev2 = renderunfocused, fullscreen:1

# App specific rules
# So that big picture wont shrink when a game finishes
windowrulev2 = fullscreenstate 3 3, title:Steam Big Picture Mode

# Make terminal appear more transparent when inactive
windowrule = opacity 1 0.85, kitty

# Window kill steam game
windowrule = opacity 1 1 override, steam_app_2726450
windowrule = float, steam_app_2726450
windowrule = stayfocused, steam_app_2726450
windowrule = noblur, windowkill

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
